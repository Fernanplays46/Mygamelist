<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}MyGameList{% endblock %}</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header class="topbar">
  <a href="/" class="brand">ElJueguitos</a>
  <form action="/buscar" method="get" class="search">
    <input type="text" name="q" placeholder="Buscar juegos..." value="{{ q|default('') }}"/>
    <button type="submit">Buscar</button>
  </form>
</header>
<main class="container">
  {% block content %}{% endblock %}
</main>
<footer class="footer">
  <small>PRAC2 · FastAPI + SQLite · {{ version|default('v0.1') }}</small>
</footer>
</body>
</html>
